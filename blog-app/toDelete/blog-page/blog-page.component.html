<div class="container">
    <h1>Blog</h1>
  
    <!-- Errores -->
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
  
    <!-- Mostrar en carga . TODO: add spinner -->
    <div *ngIf="!error && articles.length === 0">Loading...</div>
  
    <!-- Contenido -->
    <div *ngIf="!error && articles.length > 0" class="articles">
      <div *ngFor="let article of articles" class="article-card">
        <h2>{{ article.title.stringValue }}</h2>
        <!-- revisar  -->
        <p><strong>Author:</strong> {{ article.author.stringValue }}</p>
        <p><strong>Date:</strong> {{ article.date.timestampValue }}</p>
        <p><strong>Category:</strong> {{ article.category?.stringValue }}</p>
        <p>{{ article.content.stringValue }}</p>
      </div>
    </div>
  </div>
